version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai-news-backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/app/ai_news.db:/app/app/ai_news.db
      - ./backend/.env:/app/.env
    restart: unless-stopped
    networks:
      - ai-news-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: ai-news-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-news-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-news-network:
    driver: bridge

volumes:
  db_data:
    driver: local